<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="city">
        <form>
          <div class="row">
            <div class="col-sm-6">
              <input
                type="search"
                id="city-input"
                placeholder="Enter a city..."
                autocomplete="off"
                class="form-control location-search shadow-sm"
                autofocus="on"
                size="30"
              />
            </div>
            <div class="col-sm-3">
              <button
                type="submit"
                class="btn btn-primary search w-100 shadow-sm"
              >
                Search
              </button>
            </div>
            <div class="col-sm-3">
              <button
                type="current"
                class="btn btn-info location w-100 shadow-sm"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h1 id="current-city"></h1>
          <h5>Last Updated: <span id="current-date"></span></h5>
          <h6 id="description"></h6>
        </div>
        <div class="col-sm-4">
          <div class="clearfix">
            <img src="" alt="" id="icon" class="float-start" />
            <div class="float-end">
              <span class="temperature"></span>
              <span class="units">Â°F</span>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div>
            <h5>Humidity: <span id="humidity"></span>%</h5>
          </div>
          <div>
            <h5>Wind: <span id="wind"></span> mph</h5>
          </div>
        </div>
      </div>
      <div class="row" id="forecast"></div>
    </div>
    <p>
      <a
        href="https://github.com/samanthakblack/weather-project"
        target="_blank"
        >Open-source code</a
      >
      by Samantha Black
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
