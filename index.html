<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="city">
        <form>
          <input
            type="search"
            id="city-input"
            placeholder="Search city..."
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary search">Search</button>
          <button type="current" class="btn btn-info location">
            Current Location
          </button>
        </form>
      </div>
      <div class="row">
        <div class="col-4">
          <h5 id="current-city"></h5>
          <h5 id="current-date"></h5>
          <h6 id="description"></h6>
        </div>
        <div class="col-4">
          <span class="temperature"></span>
          <span class="units">°F</span>
        </div>
        <div class="col-4">
          <div id="precipitation">Precipitation: 6%</div>
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> mph</div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <h3>Mon</h3>
          <img src="images/rainy.png" />
          <h3>75°F</h3>
        </div>
        <div class="col-2">
          <h3>Tue</h3>
          <img src="images/rainy.png" />
          <h3>77°F</h3>
        </div>
        <div class="col-2">
          <h3>Wed</h3>
          <img src="images/rainy.png" />
          <h3>78°F</h3>
        </div>
        <div class="col-2">
          <h3>Thu</h3>
          <img src="images/heavyrain.png" />
          <h3>76°F</h3>
        </div>
        <div class="col-2">
          <h3>Fri</h3>
          <img src="images/heavyrain.png" />
          <h3>76°F</h3>
        </div>
        <div class="col-2">
          <h3>Sat</h3>
          <img src="images/rainy.png" />
          <h3>77°F</h3>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
